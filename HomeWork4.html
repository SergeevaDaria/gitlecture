<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--PDF table-->
    <div class="table pdf">
      <table class="Table-PDF" border="1">
        <thead>
          <tr>
            <th class="Name-column">
              <span> Name </span>
              <img
                src="/assets/arrow-drop-down.svg"
                alt="drop down"
                width="24"
                height="24"
              />
            </th>
            <th class="centre-position">Date</th>
            <th class="dots-button"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>File.pdf</td>
            <td class="centre-position">3 mins ago</td>
            <td class="dots-button">
              <button disabled>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
          <tr>
            <td>File.pdf</td>
            <td class="centre-position">Yesterday</td>
            <td class="dots-button">
              <button disabled>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
          <tr>
            <td>File.pdf</td>
            <td class="centre-position">June 1st, 2019</td>
            <td class="dots-button">
              <button disabled>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Checkbox table-->
    <div class="table checkbox-table">
      <table class="Table-Checkbox" border="1">
        <thead>
          <tr>
            <th class="checkbox top-left-corner">
              <input type="checkbox" indeterminate />
            </th>
            <th class="Name-column name-checkbox">
              <span>Name</span>
              <img
                src="/assets/arrow-drop-down.svg"
                alt="drop down"
                width="24"
                height="24"
              />
            </th>
            <th class="centre-position">Date</th>
            <th class="dots-button"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="checkbox"><input type="checkbox" /></td>
            <td class="name-checkbox">File.pdf</td>
            <td class="centre-position">3 mins ago</td>
            <td class="dots-button">
              <button>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
          <tr>
            <td class="checkbox"><input type="checkbox" checked /></td>
            <td class="name-checkbox">File.pdf</td>
            <td class="centre-position">Yesterday</td>
            <td class="dots-button">
              <button>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
          <tr>
            <td class="checkbox"><input type="checkbox" /></td>
            <td class="name-checkbox">File.pdf</td>
            <td class="centre-position">June 1st, 2019</td>
            <td class="dots-button">
              <button>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Search Table-->
    <div class="table search-table">
      <table class="Table-Search" border="1">
        <thead>
          <tr>
            <th class="Name-column">
              <span>Name</span>
              <img
                src="/assets/arrow-drop-down.svg"
                alt="drop down"
                width="24"
                height="24"
              />
            </th>
            <th class="centre-position">Date</th>
            <th class="search-input">
              <img
                src="/assets/search.svg"
                alt="search"
                width="24"
                height="24"
                class="search-icon"
              />
              <input
                type="search"
                id="site-search"
                name="q"
                placeholder="Search"
              />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img
                src="/assets/inventory.svg"
                alt="menu"
                width="24"
                height="24"
              />
              <span class="name-search">File.pdf</span>
            </td>
            <td class="centre-position">3 mins ago</td>
            <td class="dots-button">
              <button>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <img
                src="/assets/inventory.svg"
                alt="menu"
                width="24"
                height="24"
              />
              <span class="name-search">File.pdf</span>
            </td>
            <td class="centre-position">Yesterday</td>
            <td class="dots-button">
              <button>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <img
                src="/assets/inventory.svg"
                alt="menu"
                width="24"
                height="24"
              />
              <span class="name-search">File.pdf</span>
            </td>
            <td class="centre-position">June 1st, 2019</td>
            <td class="dots-button">
              <button>
                <img
                  src="/assets/more-horiz.svg"
                  alt="menu"
                  width="24"
                  height="24"
                />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
